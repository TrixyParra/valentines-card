<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Card</title>
    <link rel="stylesheet" href="/css/style.css">
    <script defer src="main.js"></script>

</head>
<body>
    <div class="card">
        <div class="left-card">
            <div class="card-front">
                <img src="/images/rose-heart.png" alt="valentine's card cover">
            </div>

            <div class="card-back">
                <!-- optional text -->
            </div>
        </div>

        <div class="right-card">
            <h3>Happy Valentine's Day!</h3>

            <p>On this day of love and friendship, hope you have a wonderful and blessed day filled with love!</p>
            
            <p class="xo-text">XOXO</p>
        </div>

    </div>
    
</body>
</html>
